<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .label {
      font-weight: bold;
      color: #555;
      font-size: 12px;
      margin-top: 10px;
    }
    #device-id, #mac-address-text {
      word-break: break-all;
      background: #f4f4f4;
      padding: 8px;
      border-radius: 4px;
      display: block;
      margin-top: 5px;
      font-family: monospace;
      border: 1px solid #ddd;
      font-size: 11px;
    }
    .error {
      color: #d93025;
      font-size: 11px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #barcode-container {
      margin-top: 15px;
      text-align: center;
      display: none; /* Hidden until MAC is loaded */
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    #copy-mac-btn {
      margin-top: 5px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    #copy-mac-btn:hover { background: #0056b3; }
    .loading { color: #666; font-style: italic; font-size: 11px; }
  </style>
</head>
<body>
  <div class="label">Directory Device ID:</div>
  <code id="device-id">Fetching...</code>

  <div id="mac-section">
    <div class="label">Bluetooth MAC Address:</div>
    <div id="mac-address-text" class="loading">Waiting for Device ID...</div>
    <button id="copy-mac-btn" style="display:none;">Copy MAC</button>
  </div>

  <div id="barcode-container">
    <canvas id="barcode-canvas"></canvas>
  </div>

  <div id="error-message" class="error"></div>

  <!-- Ensure the path to bwip-js is correct -->
  <script src="lib/bwip-js/dist/bwip-js-min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
